<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на прекращение доступа</title>
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>
    <div class="container">
        <h1>Заявка на прекращение доступа</h1>
        <form id="accessForm" class="contact-form" data-request-type="3" novalidate>
            <div class="form-group">
                <label for="name">Фамилия, собственное имя, отчество (если таковое имеется)</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="unit">Структурное подразделение</label>
                <input type="text" id="unit" name="unit" required>
            </div>
            
            <div class="form-group">
                <label for="position">Должность</label>
                <input type="text" id="position" name="position" required>
            </div>

            <div class="form-group">
                <label for="date">Дата наступления кадрового события</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-divider"></div>
            
            <h2>Прошу сохранить доступ к</h2>

            <div class="form-group">
                <label for="access-to">Наименование учетной записи, почтового ящика, ресурсов и т.д.</label>
                <textarea type="text" id="access-to" name="access-to"></textarea>
            </div>
            <div class="form-group">
                <label for="period">Период времени, на который прошу сохранить доступ</label>
                <textarea type="text" id="period" name="period"></textarea>
            </div>
            <div class="form-group">
                <label for="reason">Обоснование с указанием причины</label>
                <textarea type="text" id="reason" name="reason"></textarea>
            </div>

            
            <button type="submit" class="submit-btn">Отправить</button>
        </form>
    </div>
    <script src="/js/form-handler.js"></script>
</body>
</html>
