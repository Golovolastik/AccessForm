<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Извещение о переводе</title>
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>
    <div class="container">
        <h1>Извещение о переводе</h1>
        <form id="accessForm" class="contact-form" data-request-type="2" novalidate>
            <div class="form-group">
                <label for="notice">Извещаем о предстоящем (переводе работника в другое структурное подразделение/назначении на новую должность/переводе на другую работу для замещения временно отсутствующего работника):</label>
                <textarea type="text" id="notice" name="notice"></textarea>
            </div>
            <div class="form-group">
                <label for="name">Фамилия, собственное имя, отчество (если таковое имеется)</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="unit">Текущее структурное подразделение</label>
                <input type="text" id="unit" name="unit" required>
            </div>

            <div class="form-group">
                <label for="new-unit">Новое структурное подразделение</label>
                <input type="text" id="new-unit" name="new-unit" required>
            </div>
            
            <div class="form-group">
                <label for="position">Текущая должность</label>
                <input type="text" id="position" name="position" required>
            </div>

            <div class="form-group">
                <label for="new-position">Новая должность/ Замещаемая должность</label>
                <input type="text" id="new-position" name="new-position" required>
            </div>

            <div class="form-group">
                <label for="date">Дата наступления кадрового события</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <button type="submit" class="submit-btn">Отправить</button>
        </form>
    </div>
    <script src="/js/form-handler.js"></script>
</body>
</html>
